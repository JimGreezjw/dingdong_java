<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>http测试</title>    

	<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js"></script></script>
	<script type="text/javascript">
		$(function(){

					$("#send").click(function()
			{
				alert("111111111111");
				$.ajax({
				url : $("#url").val(),
				cache : false,
				type : 'POST',
				data : JSON.parse($("#json").val()),
				success : function(ret) {
					$("#result").val(JSON.stringify(ret));
	
				}
				});
			
			
			});
		
			
		});
	</script>
	<body>
		url
		<br>		
		<input type="textArea"  id="url" value=""   style="width:80%;height:100px"/>
		<br>
		json
				<br>
		<input type="textArea"  id="json" value=""  style="width:80%;height:300px"/>
					<br>			
		<td><input type="button" id="send"  value="发送"  />
				result
				<br>
		<input type="textArea"  id="result" value=""  style="width:80%;height:200px"/>
