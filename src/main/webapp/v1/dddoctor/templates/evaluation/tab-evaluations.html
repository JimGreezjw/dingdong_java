<ion-view view-title="叮咚医邦">
	
    <ion-nav-bar class="bar-calm">
        <ion-nav-back-button>
     </ion-nav-back-button>
     
        <h1 class="title">诊疗评价</h1>
    </ion-nav-bar>
    <ion-content class="row-no-padding">
        <ion-list>
            <div ng-repeat="evaluation in evaluations">
                <ion-item class="item-remove-animate item-avatar item-icon-right" 
                      type="item-text-wrap" href="#/tab/evaluation/{{evaluation.id}}">
	                <img ng-src="{{evaluation.headImgUrl}}">
	
	                    <h2>{{evaluation.patientName}}&nbsp;|&nbsp;{{evaluation.gender}}</h2>
	                    <p>预约时间:{{evaluation.appointmentTime}}&nbsp;|&nbsp;{{evaluation.timeSlot}}</p>
						<p>评&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;分:{{evaluation.evaluationScore}}</p>
  					 <i class="icon ion-chevron-right icon-accessory"></i>
	            </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
