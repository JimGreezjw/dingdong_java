<ion-view view-title="叮咚门诊">

    <ion-header-bar class="bar bar-calm" align-title="center">
        <a href="#/tab/account" class="button button-clear ion ion-chevron-left">返回</a>
        <h1 class="title">手机验证</h1>
    </ion-header-bar>
    <ion-content class="padding">

        <div class="list">
            <label class="item item-input">
                <span class="input-label">原&nbsp;&nbsp;号&nbsp;&nbsp;码：</span>
                <input type="text" ng-model="ctrlScope.phoneOld" readonly>
            </label>
            <label class="item item-input">
                <span class="input-label">手机号码：</span>
                <input type="tel" ng-model="ctrlScope.mobileNo" ng-minlength="11" ng-maxlength='11'
                       placeholder="请输入手机号码" required>
            </label>
            <label class="item item-input">
                <span class="input-label" style="color:red">1分钟内未收到请重发 </span>
                <button ng-model="ctrlScope.getValid" ng-click="showConfirmeGetValid('获取验证码')"
                        class="button button-positive">获取验证码
                </button>
            </label>

            <label class="item item-input">
                <span class="input-label">验&nbsp;&nbsp;证&nbsp;&nbsp;码：</span>
                <input type="text" ng-model="ctrlScope.msgCode" placeholder="请输入验证码" required>
            </label>
            <label class="item item-input">
                <span class="input-label" style="color:red">请您在10分钟内验证</span>
                <button ng-model="ctrlScope.PutValid" ng-click="showConfirmePutValid(this)"
                        class="button button-positive">&nbsp;提&nbsp;交&nbsp;验&nbsp;证&nbsp;</button>
            </label>
        </div>

    </ion-content>
</ion-view>
