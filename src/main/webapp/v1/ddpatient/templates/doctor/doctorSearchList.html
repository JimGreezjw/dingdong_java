<ion-nav-view name="tab-doctorsFan">
    <ion-view view-title="叮咚门诊">

        <ion-header-bar class="bar bar-calm" align-title="center">
            <a ng-click="goBack();" class="button button-clear ion ion-chevron-left">返回</a>
            <h1 class="title">查询结果</h1>
        </ion-header-bar>

        <ion-content overflow-scroll="false" ng-switch="viewStatus">

            <div id="search-bar">
                <div class="item item-input-inset">
                    <label class="item-input-wrapper" id="search-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" placeholder="搜索医生、医院、疾病" ng-model="vm.query" ng-change="vm.search()">
                    </label>
                </div>
            </div>
            <div ng-switch-when="1">
                <h4 align="center">搜索更多</h4>
                <div class="row" align="center">

                    <div class="col col-33"><a href="#/doctorListShow"><img height="40" width="40"
                                                                            src="http://www.yushansoft.com/dingdong/images/sys/booking.png"/></a>
                        <p class="ex1">医生</p></div>
                    <div class="col col-33"><a href="#/hospitalsAll"><img height="40" width="40"
                                                                          src="http://www.yushansoft.com/dingdong/images/sys/hospital.png"/></a>
                        <p class="ex1">医院</p></div>
                    <div class="col col-33"><a href="#"><img height="40" width="40"
                                                             src="http://www.yushansoft.com/dingdong/images/sys/treatmentHistory.png"/></a>
                        <p class="ex1">疾病</p></div>
                </div>
            </div>

            <div ng-switch-when="2">
                <ion-item ng-repeat="doctor in vm.doctors" class="item-remove-animate item-avatar item-icon-right"
                          type="item-text-wrap" href="#/tab/doctors/{{doctor.id}}/doctorInforShow">
                    <img ng-src="{{doctor.headImgUrl}}"
                         err-src="http://www.yushansoft.com/dingdong/images/doctors/doctor_0.png">

                    <h2>{{doctor.name}}</h2>

                    <p>{{doctor.hospitalName}}</p>

                    <p>{{doctor.level}}</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>

                </ion-item>
            </div>
        </ion-content>
    </ion-view>
</ion-nav-view>
