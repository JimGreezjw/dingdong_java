<ion-nav-view name="tab-doctorsFan">
    <ion-view view-title="患者评论">

        <ion-header-bar class="bar bar-calm" align-title="center">
            <a ng-click="goBack();" class="button button-clear ion ion-chevron-left">返回</a>
            <h1 class="title">患者评论</h1>
        </ion-header-bar>
        <ion-content overflow-scroll="false">

            <ion-refresher pulling-text="下拉刷新..." on-refresh="vm.doRefresh()"></ion-refresher>
            <div>
                <ion-item ng-repeat="doctorEval in vm.doctorEvals" class="item"
                          type="item-text-wrap" href="#">

                    <h2>{{doctorEval.userName | namePart}}</h2>
                    <p style="font-size: 1.1em;padding-top: 0.5em;padding-left: 0.5em;">{{doctorEval.evalDesc}}</p>
                    <p>{{doctorEval.tagsDesc}}</p>
                    <div class="row" style="padding: 0px">
                        <div class="col col-50" style="padding: 0px">
                            <div star startext="疗效:" rating-value="doctorEval.treatmentEffect" readonly="true"
                                 starstyle="ratingsmall"></div>
                        </div>
                        <div class="col col-50" style="padding: 0px">
                            <div star startext="态度:" rating-value="doctorEval.serviceAttitude" readonly="true"
                                 starstyle="ratingsmall"></div>
                        </div>
                    </div>
                </ion-item>
            </div>
            <ion-infinite-scroll pulling-text="加载更多..." ng-if="vm.moredata" on-infinite="vm.loadMore()"
                                 distance="1%"></ion-infinite-scroll>
        </ion-content>
    </ion-view>
</ion-nav-view>
