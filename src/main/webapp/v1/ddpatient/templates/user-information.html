<ion-view view-title="叮咚医邦">
    <ion-header-bar class="bar bar-calm" align-title="center">
        <a href="#/tab/account" class="button button-clear ion ion-chevron-left">返回</a>
        <h1 class="title">叮咚门诊</h1>
    </ion-header-bar>

    <ion-content class="row-no-padding">
        <br/>
        <div>
            <p class="ex1">
                &nbsp;&nbsp;为了保护您的账户安全，便于今后为您服务，请对您的手机进行核验，若更换手机号，也请您及时进行核验。<br/>
                &nbsp;&nbsp;1：填写您需要核验的手机号，点击“免费获取验证码”；<br/>
                &nbsp;&nbsp;2：填写或取到的验证码，点击“提交验证”。
            </p>
        </div>
        <br/>
        <div class="list">
            <label class="item item-input">
                您已核验的手机号码：{{ctrlScope.phoneOld}}
            </label>


            <label class="item item-input">
                <span class="input-label">手&nbsp;&nbsp;&nbsp;&nbsp;机：</span>
                <input type="tel" ng-model="ctrlScope.mobileNo" ng-minlength="11" ng-maxlength='11'
                       placeholder="请输入手机号码" required>
            </label>


            <label class="item item-input">
                <span class="input-label">验证码：</span>
                <input type="text" ng-model="ctrlScope.msgCode" placeholder="请输入验证码" required>
            </label>
            <div class="item ">
                &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="button button-positive" ng-disabled="getValidDisable"
                        ng-click="showConfirmeGetValid('获取验证码')"> {{countdown}}
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="button button-positive" ng-model="ctrlScope.PutValid"
                        ng-click="showConfirmePutValid(this)">提交验证
                </button>
            </div>
        </div>

    </ion-content>
</ion-view>
