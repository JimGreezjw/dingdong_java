<ion-view view-title="合作医院">
    <ion-header-bar class="bar bar-calm" align-title="center">
        <a href="#/tab/hospitalsAll" class="button button-clear ion ion-chevron-left">返回</a>
        <h1 class="title">查询结果</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="false">

        <div id="search-bar">
            <div class="item item-input-inset">
                <label class="item-input-wrapper" id="search-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="搜索疾病、医生" ng-model="vm.query" ng-change="vm.search()">
                </label>
            </div>
        </div>
        <ion-refresher pulling-text="下拉刷新..." on-refresh="vm.doRefresh()"></ion-refresher>
        <div>
            <ion-item ng-repeat="hospital in vm.hospitals" class="item-remove-animate item-avatar item-icon-right"
                      type="item-text-wrap" href="#/tab/hospitalDoctorList/{{hospital.id}}">
                <img ng-src="{{hospital.logo}}"
                     err-src="http://www.yushansoft.com/dingdong/images/hospital/hospital.png">

                <h2>{{hospital.name}}</h2>
                <p>{{hospital.country}} &nbsp;&nbsp;{{hospital.city}}&nbsp;&nbsp;{{hospital.province}}</p>
                <p>{{hospital.street}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

            </ion-item>
        </div>
        <ion-infinite-scroll pulling-text="加载更多..." ng-if="vm.moredata" on-infinite="vm.loadMore()"
                             distance="1%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
</ion-nav-view>
