<ion-view view-title="合作医院">

    <ion-header-bar class="bar bar-calm" align-title="center">
        <a ng-click="goBack();" class="button button-clear ion ion-chevron-left">返回</a>
        <h1 class="title">合作医院</h1>
    </ion-header-bar>

    <ion-content overflow-scroll="false">


        <div id="search-bar">
            <div class="item item-input-inset">
                <label class="item-input-wrapper" id="search-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="搜索医院" ng-model="vm.query">
                </label>
            </div>
        </div>
        <ion-refresher pulling-text="下拉刷新..." on-refresh="vm.doRefresh()"></ion-refresher>
        <div>
            <ion-item ng-repeat="hospital in vm.hospitals | filter:vm.query"
                      class="item-remove-animate item-avatar item-icon-right"
                      type="item-text-wrap" href="#/hospitalDoctorList/{{hospital.id}}">
                <img ng-src="{{hospital.iconUrl}}"
                     err-src="http://www.yushansoft.com/dingdong/images/hospital/hospital_0.png">

                <h2>{{hospital.name}}</h2>
                <p>{{hospital.province}}&nbsp;&nbsp;{{hospital.city}}&nbsp;&nbsp;{{hospital.country}} &nbsp;{{hospital.street}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

            </ion-item>
        </div>
        <ion-infinite-scroll pulling-text="加载更多..." ng-if="vm.moredata" on-infinite="vm.loadMore()"
                             distance="1%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
