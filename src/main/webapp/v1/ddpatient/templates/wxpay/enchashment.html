<ion-view view-title="叮咚门诊">
    <ion-header-bar class="bar bar-calm" align-title="center">
        <a href="#/user/wxpay" class="button button-clear ion ion-chevron-left">返回</a>
        <h1 class="title">余额取现</h1>
    </ion-header-bar>

    <ion-content class="padding">
        <div width="100%" border="0" style="margin:5% 0 0 0">
            <img style="max-height:140px;width:100%" src="http://www.yushansoft.com/dingdong/images/guanggao/go5.jpg"/>
        </div>
        <div class="list">
            <label class="item item-input">
                请输入银行卡信息
            </label>
            <label class="item item-input">
                <span class="input-label">卡号</span>
                <input type="tel" ng-model="ctrlScope.cardId" placeholder="请输入银行卡号" required>
            </label>

            <label class="item item-input">
                <span class="input-label">姓名</span>
                <input type="text" ng-model="ctrlScope.name" placeholder="请输入持卡人姓名" required>
            </label>


            <label class="item item-input">
                <span class="input-label" style="color:red"></span>
                <button class="button button-balanced" ng-model="ctrlScope.PutValid"
                        ng-click="showConfirmePutValid(this)">&nbsp;&nbsp;确认&nbsp;&nbsp;</button>
            </label>
        </div>

    </ion-content>
</ion-view>
