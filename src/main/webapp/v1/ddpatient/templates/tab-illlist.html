<ion-view>
    <ion-header-bar class="bar bar-calm" align-title="center">
        <h1 class="title">叮咚医生</h1>
    </ion-header-bar>
    <ion-content>

        <ion-list>
            <div ng-repeat="group in groups">
                <ion-item class="item-stable"
                          ng-click="toggleGroup(group)"
                          ng-class="{active: isGroupShown(group)}">
                    <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                    &nbsp;
                    常见疾病
                </ion-item>
                <div ng-show="isGroupShown(group)">
                    <div class="row">
                        <div class="col">脊柱外科</div>
                        <div class="col">骨科</div>
                    </div>
                    <div class="row">
                        <div class="col">手外科</div>
                        <div class="col">矫形骨科</div>
                    </div>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
