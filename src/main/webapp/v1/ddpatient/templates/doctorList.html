<ion-view view-title="叮咚门诊">

    <ion-header-bar class="bar bar-calm" align-title="center">
        <a href="#/tab/main" class="button button-clear ion ion-chevron-left">返回</a>
        <h1 class="title">叮咚名医</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="false">

        <div id="search-bar">
            <div class="item item-input-inset">
                <label class="item-input-wrapper" id="search-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="搜索医生，医院" ng-model="vm.query">
                </label>
            </div>
        </div>
        <ion-refresher on-refresh="vm.doRefresh()"></ion-refresher>
        <div>
            <ion-item ng-repeat="doctor in vm.doctors | filter:vm.query"
                      class="item-remove-animate item-avatar item-icon-right"
                      type="item-text-wrap" ng-click="getHospital(doctor)" href="#/doctorHospitals/{{doctor.id}}">
                <img ng-src="{{doctor.headImgUrl}}"
                     err-src="http://www.yushansoft.com/dingdong/images/doctors/doctor_0.png">
                <p style="padding-bottom: 0.2em"><a class="fontNum1"> {{doctor.name}}&nbsp;</a><a
                        class="fontNum2">{{doctor.level}},{{doctor.teacherLevel}}</a></p>
                <span class="badge badge-calm">可预约</span>
                <p style="padding-bottom: 0.2em">{{doctor.hospitalName}}&nbsp;&nbsp;{{doctor.deptName}}</p>
                <p style="padding-bottom: 0.2em"><a
                        class="fontNum3">擅长：</a>{{doctor.specialty}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </div>
        <ion-infinite-scroll pulling-text="加载更多..." ng-if="vm.moredata" on-infinite="vm.loadMore()"
                             distance="1%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
