	<script >
function onBridgeReady(){
				//获得配置
				var userId = localStorage["ddUserId"];
				$.ajax({
					type: "GET",
					url: "http://www.yushansoft.com/dingdong/wechat/payToken",
					cache: false,
					data:{
						userId:userId,
						totalFee:0.01
					},
					success: function(ret){
							alert("the config is "+JSON.stringify(ret));
							if(ret.responseDesc=="OK")
							{
								WeixinJSBridge.invoke(
								   'getBrandWCPayRequest', ret.tokenConfig,
								   function(res){     
									   if(res.err_msg == "get_brand_wcpay_request：ok" ) {
											alert(JSON.stringify(res));
									   
									   }     // 使用以上方式判断前端返回,微信团队郑重提示：res.err_msg将在用户支付成功后返回    ok，但并不保证它绝对可靠。 
								   }
							   ); 
							}
							else
							{
								alert(ret.responseDesc);
							}

						
					}
					
				}); 



}
